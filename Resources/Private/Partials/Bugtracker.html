<f:if condition="{settings.tracker}">
    <f:for each="{settings.tracker}" as="tracker">
        <f:if condition="{tracker.enable}">
            <a href="{tracker.link.url}{tracker.link.params -> f:format.replace(values: {controller:controller, action:action, dataFile:dataFile}) -> f:format.queryString()}" class="btn btn-secondary">
                {tracker.name}
            </a>
        </f:if>
    </f:for>
</f:if>
