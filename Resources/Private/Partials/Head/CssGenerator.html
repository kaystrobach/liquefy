<style type="text/css">
    .phone {
        border: 55px solid #ddd;
        border-right-width: 7px;
        border-left-width: 7px;
        border-radius: 40px;
        margin: 50px auto;
        overflow: hidden;
        transition: all 0.5s ease;
    }
    .iframe-zoomed-wrap {
        width: 100%;
        height: 230px;
        padding: 0;
        overflow: hidden;
        background-color: #6c757d;
        margin: auto;
        max-width: 100%;
    }
    .iframe-zoomed-wrap iframe {
        border: 0;
        -ms-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
    }

    .iframe-zoomed-desktop {
        width: 358px;
    }
    .iframe-zoomed-desktop iframe {
        width: 1280px;
        height: 780px;

        -ms-transform: scale(0.28);
        -moz-transform: scale(0.28);
        -o-transform: scale(0.28);
        -webkit-transform: scale(0.28);
        transform: scale(0.28);
    }

    .iframe-zoomed-iphone-6s {
        width: 120px;
    }
    .iframe-zoomed-iphone-6s iframe {
        width: 365px;
        height: 667px;

        -ms-transform: scale(0.33);
        -moz-transform: scale(0.33);
        -o-transform: scale(0.33);
        -webkit-transform: scale(0.33);
        transform: scale(0.33);
    }

    .iframe-zoomed-iphone-se {
        width: 121px;
    }
    .iframe-zoomed-iphone-se iframe {
        width: 320px;
        height: 568px;

        -ms-transform: scale(0.38);
        -moz-transform: scale(0.38);
        -o-transform: scale(0.38);
        -webkit-transform: scale(0.38);
        transform: scale(0.38);
    }

    .iframe-zoomed-ipad-air {
        width: 287px;
    }
    .iframe-zoomed-ipad-air iframe {
        width: 1024px;
        height: 768px;

        -ms-transform: scale(0.28);
        -moz-transform: scale(0.28);
        -o-transform: scale(0.28);
        -webkit-transform: scale(0.28);
        transform: scale(0.28);
    }

    .modal-fullscreen {
        max-width: 95%;
    }

    .card-columns {
        -webkit-column-count: 1;
        -moz-column-count: 1;
        column-count: 1;
    }

    @media (min-width: 992px) {
        .card-columns {
            -webkit-column-count: 2;
            -moz-column-count: 2;
            column-count: 2;
        }
    }

</style>

<style type="text/css">
    <f:for each="{settings.devices}" as="device" key="selector">
        .device-{selector} <f:format.raw>{</f:format.raw>
            width: {device.scale * device.width}px
        }
        .device-{selector} iframe <f:format.raw>{</f:format.raw>
            width: {device.width}px;
            height: {device.height}px;
            -ms-transform: scale({device.scale});
            -moz-transform: scale({device.scale});
            -o-transform: scale({device.scale});
            -webkit-transform: scale({device.scale});
            transform: scale({device.scale});
        }
    </f:for>
</style>
