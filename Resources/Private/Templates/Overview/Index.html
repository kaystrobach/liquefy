<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>
            Rendered Overview
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <style type="text/css">
            .iframe-zoomed-wrap {
                width: 100%;
                height: 216px;
                padding: 0;
                overflow: hidden;
                background-color: #6c757d;
            }

            .iframe-zoomed-wrap iframe {
                border: 0;

                -ms-transform-origin: 0 0;
                -moz-transform-origin: 0 0;
                -o-transform-origin: 0 0;
                -webkit-transform-origin: 0 0;
                transform-origin: 0 0;
            }

            .iframe-zoomed-desktop {
                width: 1280px;
                height: 780px;

                -ms-transform: scale(0.28);
                -moz-transform: scale(0.28);
                -o-transform: scale(0.28);
                -webkit-transform: scale(0.28);
                transform: scale(0.28);
            }

            .iframe-zoomed-iphone-6s {
                width: 365px;
                height: 667px;

                -ms-transform: scale(0.33);
                -moz-transform: scale(0.33);
                -o-transform: scale(0.33);
                -webkit-transform: scale(0.33);
                transform: scale(0.33);
            }

            .iframe-zoomed-iphone-se {
                width: 320px;
                height: 568px;

                -ms-transform: scale(0.38);
                -moz-transform: scale(0.38);
                -o-transform: scale(0.38);
                -webkit-transform: scale(0.38);
                transform: scale(0.38);
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="card-columns">
                <f:groupedFor each="{files}" as="groupedFiles" groupBy="controllerAction" groupKey="controllerAction">
                    <div class="card">
                        <div class="iframe-zoomed-wrap">
                            <f:comment>Fix problem with popping the first entry here to get a valid preview</f:comment>
                            <f:for each="{groupedFiles}" as="file" iteration="iteration">
                                <f:if condition="{iteration.isFirst}">
                                    <iframe class="iframe-zoomed-desktop" src="{file.output.outputFileName}"></iframe>
                                </f:if>
                            </f:for>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{controllerAction}</h5>
                            <f:if condition="{groupedFiles -> f:count()} == 1">
                                <f:then>
                                    <f:for each="{groupedFiles}" as="file">
                                        <a href="{file.output.outputFileName}" class="btn btn-secondary">
                                            View
                                        </a>
                                        <button type="button" class="btn btn-primary"
                                                data-toggle="modal" data-target="#previewModal"
                                                data-uri="{file.output.outputFileName}">Device Preview</button>

                                    </f:for>
                                </f:then>
                                <f:else>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            {groupedFiles -> f:count()} Variants
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <f:for each="{groupedFiles}" as="file">
                                                <a class="dropdown-item" href="{file.output.outputFileName}">View {file.input.dataFileName}</a>
                                            </f:for>
                                        </div>
                                    </div>
                                </f:else>
                            </f:if>
                        </div>
                    </div>
                </f:groupedFor>
            </div>
        </div>

        <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-group">
                            <div class="card">
                                <div class="iframe-zoomed-wrap">
                                    <iframe class="iframe-zoomed-desktop" src=""></iframe>
                                </div>
                            </div>
                            <div class="card">
                                <div class="iframe-zoomed-wrap">
                                    <iframe class="iframe-zoomed-iphone-6s" src=""></iframe>
                                </div>
                            </div>
                            <div class="card">
                                <div class="iframe-zoomed-wrap">
                                    <iframe class="iframe-zoomed-iphone-se" src=""></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('#previewModal').on('show.bs.modal', function (event) {
                console.log('title');
                let button = $(event.relatedTarget) // Button that triggered the modal
                let uri = button.data('uri');
                let modal = $(this)
                modal.find('.modal-title').text(uri);
                modal.find('.modal-body iframe').attr('src', uri);
            });
        </script>
    </body>
</html>
